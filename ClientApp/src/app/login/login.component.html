<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1 style="text-align:center">Login</h1>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" name="UserName" [(ngModel)]="loginModel.UserName" class="form-control sty1" placeholder="UserName" required>
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" name="Passward" [(ngModel)]="loginModel.Password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
              <div class="col-6">
                <input type="button" name="btnLogin" (click)="Login(loginModel)" id="btnLogin" value="Login" class="btn btn-primary">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
